name: Android Multi-App Build & Release

on:
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build Type'
        type: choice
        options:
          - debug
          - release
        default: debug
        required: true
      modules:
        description: '输入要编译的模块名（如clound-music，多个用逗号或空格分隔，留空或all则编译全部）'
        type: string
        default: 'all'

jobs:
  build-and-release:
    name: Build and Release Apps
    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: ${{ github.event.inputs.build-type || 'release' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle with Caching
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          cache-disabled: false

      - name: Decode Keystore
        if: ${{ github.event.inputs.build-type == 'release' || env.BUILD_TYPE == 'release' }}
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.jks

      - name: Build APKs with Caching
        run: |
          # 1. 处理模块前缀
          if [ "${{ github.event.inputs.modules }}" = "all" ] || [ -z "${{ github.event.inputs.modules }}" ]; then
            MODULE_TASK=""
          else
            MODULE_TASK=":${{ github.event.inputs.modules }}:"
          fi
          
          # 2. 拼接完整的任务命令
          if [ "$BUILD_TYPE" = "release" ]; then
            ./gradlew ${MODULE_TASK}assembleRelease --build-cache
          else
            ./gradlew ${MODULE_TASK}assembleDebug --build-cache
          fi

      - name: Collect APKs to flat directory
        run: |
          mkdir -p collected-apks
          
          # 复制所有 APK 文件
          find . -name "*.apk" -path "*/build/outputs/apk/${{ env.BUILD_TYPE }}/*" -exec cp {} collected-apks/ \;
          
          echo "Collected files:"
          ls -lh collected-apks/

      - name: Upload APKs to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_TYPE }}-apks
          path: collected-apks/
          if-no-files-found: error
          archive: false

      - name: Cleanup
        if: always()
        run: |
          rm -f release.jks || true
          rm -rf collected-apks || true