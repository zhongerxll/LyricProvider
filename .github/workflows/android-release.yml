name: Android Multi-App Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build Type'
        type: choice
        options:
          - debug
          - release
        default: debug
        required: true

jobs:
  build-and-release:
    name: Build and Release Apps
    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: ${{ github.event.inputs.build-type || 'release' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ç»™ gradlew æ·»åŠ æ‰§è¡Œæƒé™
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      # è§£ç  keystore åˆ°é¡¹ç›®æ ¹ç›®å½•
      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.jks

      # æ„å»ºï¼šä¼ å…¥ç­¾åç¯å¢ƒå˜é‡ï¼ˆæ³¨æ„è·¯å¾„æ˜¯ ../release.jksï¼Œå› ä¸º Gradle åœ¨å­æ¨¡å—æ‰§è¡Œï¼‰
      - name: Build APKs
        run: |
          if [ "$BUILD_TYPE" = "release" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi
        env:
          RELEASE_STORE_FILE: ../release.jks   # ğŸ‘ˆ å…³é”®ï¼šç›¸å¯¹äº app/ æ¨¡å—çš„è·¯å¾„
          RELEASE_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APKs to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_TYPE }}-apks
          path: |
            **/build/outputs/apk/${{ env.BUILD_TYPE }}/*.apk
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && env.BUILD_TYPE == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/build/outputs/apk/release/*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Keystore
        if: always()
        run: rm -f release.jks || true